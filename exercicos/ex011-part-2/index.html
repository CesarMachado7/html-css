<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
   
</head>
<body>
    <H1>Inserindo videos hospedado localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls autoplay loop width="400" poster="imagem/tumbnail.png">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.mk4" type="video/mkv">
        <source src="media/meu-video.webm" type="video/webm">
        <p>Seu navegador nao tem copatbilidade com reproducoes de video</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/OGhx7oH5YKo" 
    title="YouTube video player" frameborder="0" allow="accelerometer; 
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
    web-share" allowfullscreen></iframe>
</body>
</html>
