<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
       background-color: aqua;
        
       display: flex;
       flex-flow: row nowrap ;
     
    
        }

        .iten{
            background-color: rgb(21, 247, 77);
            border: 1px solid black;
            text-align: center;
        }

        div#i1{
         
            flex: 1 1 150px;
        }

        div#i2{
            flex: 1 0 150px;
        }

        div#i3{
            flex: 1 2 150px;
       }




    </style>
</head>
<body>
    <div class="container">

      <div class="iten" id="i1">A</div>
      <div class="iten" id="i2">B</div>
      <div class="iten" id="i3">C</div>


    </div>
    
</body>
</html>
