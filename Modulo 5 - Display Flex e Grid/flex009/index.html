<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
       background-color: aqua;
        
       display: flex;
       flex-flow: row wrap ;
     
    
        }

        .iten{
            background-color: rgb(21, 247, 77);
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex-basis: 100px;
            

        }




    </style>
</head>
<body>
    <div class="container">

      <div class="iten" id="i1">OUTRO CONTEUDO</div>
      <div class="iten" id="i2">Bbbbbbbbbbbbbbbbbb</div>
      <div class="iten" id="i3">CCCCCCCCC</div>
      <div class="iten" id="i4">Dddd</div>
      <div class="iten" id="i5">Eeee</div>

    </div>
    
</body>
</html>
